<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login e Registro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <!-- Caixa de mensagem centralizada -->
    <div id="message-box" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background-color:#6e8efb; color:#fff; padding:15px; border-radius:10px; z-index:1000;"></div>

    <div class="container">
        <div class="toggle-buttons">
            <button id="show-login" class="active">Login</button>
            <button id="show-register">Registro</button>
        </div>

        <!-- Formulário de Login -->
        <div id="login-form-container" class="form-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" name="email" placeholder="Email" required>
                <div class="password-field">
                    <input type="password" name="password" placeholder="Senha" required>
                    <span class="toggle-password">
                        <i class="fa fa-eye"></i>
                    </span>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Formulário de Registro -->
        <div id="register-form-container" class="form-section hidden">
            <h2>Registro</h2>
            <form id="register-form">
                <input type="text" name="first_name" placeholder="Nome" required>
                <input type="text" name="last_name" placeholder="Sobrenome" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="date" name="dob" placeholder="Data de Nascimento" required>
                <div class="password-field">
                    <input type="password" name="password" placeholder="Senha" required>
                    <span class="toggle-password">
                        <i class="fa fa-eye"></i>
                    </span>
                </div>
                <div class="password-field">
                    <input type="password" name="confirm_password" placeholder="Confirmar Senha" required>
                    <span class="toggle-password">
                        <i class="fa fa-eye"></i>
                    </span>
                </div>
                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
